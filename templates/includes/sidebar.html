<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User:
      <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'newspaper:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'newspaper:newspaper-list' %}">News</a></li>
  <li class="list-group-item"><a href="{% url 'newspaper:topic-list' %}">Topics</a></li>
  <li class="list-group-item"><a href="{% url 'newspaper:redactor-list' %}">Redactors</a></li>
</ul>
