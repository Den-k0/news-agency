{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Redactor</h1>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'newspaper:redactor-list' %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
