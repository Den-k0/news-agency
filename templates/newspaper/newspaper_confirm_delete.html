{% extends "base.html" %}

{% block content %}
  <h1>Delete news?</h1>
  <p>Newspaper "{{ newspaper.title }}" will be deleted</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'newspaper:newspaper-list' %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
