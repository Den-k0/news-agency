{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Topics<a href="{% url 'newspaper:topic-create' %}" class="btn btn-primary link-to-page float-right">Add</a></h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn btn-secondary" type="submit" value="🔍">
  </form>
  <br>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for topic in topic_list %}
      <tr>
        <td>
          {{ topic.name }}
        </td>
        <td>
          <a href="{% url 'newspaper:topic-update' pk=topic.id %}" class="btn btn-sm btn-dark">Update</a>
          <a href="{% url 'newspaper:topic-delete' pk=topic.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
